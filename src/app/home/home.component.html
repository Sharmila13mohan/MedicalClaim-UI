 <div class="container">
  <img class="imageBack" src="assets/hearthealth.jpg" alt="ing-logo">
<div class="text-img">
      <h5 style="font-size: xx-large"> Always smile !!!!!!!!!!!!!!!  </h5><br>

       <h5> When you can, it is easy to claim now </h5>
      </div>

    </div>
<div class="container col-md-4 login-form" style="border-radius: 0.5em;
margin: 0 auto;
display: block;
background-color:rgba(194, 202, 212, 0.89) ;
padding: 6em;
margin-left: 45px;
margin-top:50px"
>



 <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
       
  <div class="form-group">
      <label for="policyId">Policy No</label>
      <input type="text" formControlName="policyId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.policyId.errors }" />
      <div *ngIf="submitted && f.policyId.errors" class="invalid-feedback">
          <div *ngIf="f.policyId.errors.required">Login Id is required</div>
      </div>
  </div>
 
  <div class="form-group">
     

      <button type="submit" class="btn btn-primary">Raise Claim</button>
      <button type="button" class="btn btn-primary btn-align" (click)="onclaimStatusClick()">Claim Status</button>
  </div>

  <div class="alert alert-danger" *ngIf="showloginmsg">
    <strong></strong> {{msg}}
  </div>
</form>
</div>
